<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div class="inputs-buttons">
            <input id="firstNumber" type="number" placeholder="First Input">
            <button data-value="+" id="plus" class="op-button">+</button>
            <button data-value="-" id="subtract" class="op-button">-</button>
            <button data-value="*" id="multiply" class="op-button">*</button>
            <button data-value="/" id="divide" class="op-button">/</button>
            <input id="secondNumber" type="number" placeholder="Second Input">
            <button id="equals">=</button>
            <button id="clear">C</button>
        </div>
        <div class="current-result">
            <p>Answer: <span id="currentAnswer"></span></p>
        </div>
        <h2>Previous Solutions:</h2>
        <ul class="pastAnswers"></ul>
    </main>
    <footer>
        <button id="clearAll">CLEAR ALL</button>
    </footer>
    
</body>
</html>
